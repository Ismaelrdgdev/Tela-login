<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,300;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <form>
            <h1>Fazer Login</h1>
            <div class="input-container">
                <input type="email" placeholder="Email" id="email" required>
                <img src="imagens/usuário.png" width="30px" height="30px" alt="user">
            </div>

            <div class="input-container">
                <input type="password" placeholder="Senha" id="senha" required>
                <img src="imagens/senha.png" width="30px" height="30px" alt="unlock">
                <a href="#">Esqueci minnha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="cadastro">
                <p>Não está cadastrado ? <a href="#">Cadastrar</a> 
            </div>

            <footer>&copy; Desenvolvido por <a href="https://github.com/Ismaelrdgdev" target="_blank">Ismael Rodrigues</a></footer>
        </form>
    </div>


    
</body>
</html>
